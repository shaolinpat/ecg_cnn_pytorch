# pytest.ini
[pytest]
# Recognize custom markers to avoid PytestUnknownMarkWarning
markers =
    integration: Tests that require external data, network access, or large runtime
    slow: Tests that take longer than typical unit tests

# Display more verbose test progress
addopts = -ra

# Ensure test discovery starts from the tests/ directory
testpaths = tests

# Optional: set Python warnings to always show during test runs
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::UserWarning

